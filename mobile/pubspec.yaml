name: mcq_marker
description: A mobile application for automatic MCQ marking

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  camera: ^0.10.0
  http: ^0.13.4
  path_provider: ^2.0.11
  shared_preferences: ^2.0.15
  provider: ^6.0.3
  path: ^1.8.2
  share_plus: ^7.0.0
  #flutter_doc_scanner: ^0.0.16
  image_picker: ^1.0.4
  permission_handler: ^11.2.1
  edge_detection: ^1.1.3
  aws_s3_upload: ^1.5.0
  uuid: ^3.0.7
  dio: ^4.0.6
  fluttertoast: ^8.0.9
  loading_animation_widget: ^1.0.0
  csv: ^5.0.1
  fl_chart: ^0.65.0
  connectivity_plus: ^4.0.2
  flutter_native_splash: ^2.4.4
  dart_jsonwebtoken: ^2.17.0
  flutter_dotenv: ^5.2.1
  syncfusion_flutter_xlsio: ^29.2.11
  # cunning_document_scanner: ^1.2.3
  #doc_scanner_kit: ^0.0.10



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  animated_text_kit: ^4.2.2


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/splash.drawio.png
    - assets/images/data-sheet-256.png
    - assets/images/layered-waves-haikei.png
    - assets/images/knust-logo.jpg
    - .env

  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic

flutter_native_splash:
  color: "#F1FAEE"  
  background_image: assets/images/splash.drawio.png
  color_dark: "#121212"  
  fullscreen: true
  android_12:
    image: assets/images/splash.drawio.png
    icon_background_color: "#F1FAEE"
  android: true
  ios: true
  web: false